     <script type="text/javascript">
        function cgpa()
        {
            var a1=document.getElementById("a1").value;
            var a2=document.getElementById("a2").value;
            var b1=document.getElementById("b1").value;
            var b2=document.getElementById("b2").value;
            var c1=document.getElementById("c1").value;
            var c2=document.getElementById("c2").value;
            var d1=document.getElementById("d1").value;
            var d2=document.getElementById("d2").value;
            var e1=document.getElementById("e1").value;
            var e2=document.getElementById("e2").value;
            var gpa1 = document.getElementById("sem1").value;
            var gpa2 = document.getElementById("sem2").value;
            var NAME = document.getElementById("name").value;
            var ROLLNO = document.getElementById("rollno").value;
            var DEPT = document.getElementById("dept").value;
            var co1 = document.getElementById("a3").value;
            var co2 = document.getElementById("b3").value;
            var co3 = document.getElementById("c3").value;
            var co4 = document.getElementById("d3").value;
            var co5 = document.getElementById("e3").value;
            var t1=parseInt(a1)*parseInt(a2);
            var t2=parseInt(b1)*parseInt(b2);
            var t3=parseInt(c1)*parseInt(c2);
            var t4=parseInt(d1)*parseInt(d2);
            var t5=parseInt(e1)*parseInt(e2);

            var bb1=parseInt(b1);
            var cc1=parseInt(c1);
            var dd1=parseInt(d1);
            var ee1=parseInt(e1);
            var gp=t1+t2+t3+t4+t5;
            var tc=parseInt(a2)+parseInt(b2)+parseInt(c2)+parseInt(d2)+parseInt(e2);
            var GPA=gp/tc;
            var cgpa= (parseInt(gpa1)+parseInt(gpa2)+parseInt(GPA))/3;

            document.getElementById("demo1").innerHTML = ROLLNO;
            document.getElementById("demo2").innerHTML = DEPT;

            document.getElementById("demo4").innerHTML= + tc;
            document.getElementById("demo5").innerHTML= + cgpa.toFixed(2);
